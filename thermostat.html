<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    .low {
      color: green;
    }
    .medium {
      color: black;
    }
    .high {
      color: red;
    }
  </style>
</head>
<body>
  <script src="./src/thermostat.js"></script>
  <script src="./src/interface.js"></script>

  <table align='centre'>
    <tr>
      <th colspan="3" id="currentTemp">Current Temperature</th>
    </tr>
    <tr>
      <th rowspan="3" id='temp'>Temperature</th>
      <td><button id='upButton'>Up</button></td>
      <td><button id='resetButton'>Reset</button></td>
    </tr>
    <tr>
      <td><button id='downButton'>Down</button></td>
      <td><button id='powerSaveButton'>Power Save</button></td>
    </tr>
  </table>

</body>
</html>
